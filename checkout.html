  <main class="checkout-page">
    <div>
      <section class="cart-summary">
        <h1>Cart summary</h1>
        <div class="items">
        Products 
        </div> 
        <div class="shipping">
          Shipping cost
        </div>
        <div class="total">
          Total: 
        </div>
      </section>
      <a href="/jackets.html" class="continue-link">Continue shopping</a>
      <section>
    </div>  
      <form method="post">
        <label class="checkout-cta" for="shippment-info">Shipping address <i class="fas fa-chevron-down"></i></label>
        <input type="checkbox" id="shippment-info">
        <fieldset class="shipping-information">
          <legend>Shipping Information</legend>
          <label for="address"> Street name</label>
          <input type="text" name="address" required>
          <label for="postalcode">Postal Code</label>
          <input type="text" name="postalcode"  required minlength="4">
          <label for="country">Country</label>
          <input type="text" name="country" required>
          <label for="name">Name of receiver</label>
          <input type="text" name="name" required>
          <label for="email">Email address</label>
          <input type="email" name="email" required>
        </fieldset>
        <fieldset class="payment-information">
          <legend>Payment Method</legend>
          <select name="payment-method" id="payment-method" required>
            <option value="empty">Payment</option>
            <option value="paypal">Paypal</option>
            <option value="vipps">Vipps</option>
            <option value="credit">Credit card</option>
          </select>
        </fieldset>
        <button class="cta cta-big" href="/confirmed.html" >Confirm payment</button>
      </form>
    </section>
