<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8674573c99.js" crossorigin="anonymous"></script>
  <title>Rainydays</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><i class="fas fa-bars"></i> </li> 
        <li><i class="fas fa-search"></i></li> 
        <li><i class="fas fa-home"></i></li> 
        <li><i class="fas fa-shopping-cart"></i></li> 
        </div>
      </ul>
    </nav>
  </header>
  <main>
    <h1><img src="/images/RainyDays_Logo.png" alt="Rainydays" class="logo"></h1>
    <button class="cta">Jackets</button>
    <section class="homepage__images">
      <img class="img-small waterfall" src="/images/blake-cheek-dw96lVwMXJg-unsplash kopi - endret kontrast og str.jpg" alt="Girl in jacket and a waterfall">
      <img class="img rain" src="/images/gage-walker-6LT0b6LmCt4-unsplash.jpg" alt="Girl in jacket in the rain">
      <img class="img-small forrest" src="/images/daoud-abismail-oG4OvTFbiXk-unsplash.jpg" alt="Boy in jacket in the woods">
    </section>
    <button class="cta cta-big">Explore more</button>
  </main>
  <footer>
    <h2>Pushing the comfort zone</h2>
    <div class="so-me">
      <p>Follow us!</p>
      <i class="fab fa-facebook-square"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
    </div>
    <div class="links">
      <i class="fas fa-comments"></i>
      <i class="fas fa-share-alt"></i>
    </div>
  </footer>
</body>
</html>
